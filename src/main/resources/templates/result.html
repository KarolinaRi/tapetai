<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Tapet킬 kiekis</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mt-5">
				<div class="card">
					<div class="card-header"> Suskai훾iuotas reikiam킬 tapet킬 kiekis </div>
					<div class="card-body">
						<div >
							Tapetuojamose sienose esanciu langu plotas: <span th:text="${l_plotas}"></span><br>
							Tapetuojamose sienose esanciu duru plotas: <span th:text="${d_plotas}"></span><br>
							Reikiamu tapetuoti sienu plotas: <span th:text="${kiekis}"></span><br>
							Reikiamu rulonu kiekis: <span th:text="${t_kiekis}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
