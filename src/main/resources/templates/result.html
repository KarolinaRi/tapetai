<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Tapetų kiekis</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mt-5">
				<div class="card">
					<div class="card-header"> Suskaičiuotas reikiamų tapetų kiekis </div>
					<div class="card-body">
						<div th:if="${kiekis} != null">
							<p th:text="'Reikiama kvadratūra: ' + ${kiekis}" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
