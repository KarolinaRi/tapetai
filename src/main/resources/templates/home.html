<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Reikiamų užsipirkti tapetų kiekio skaičiavimas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Įveskite duomenis</div>
					<div class="card-body">
						<form method="post" action="/">
							<div class="mb-3">
								<label name="s_kiekis">Iveskite norimu tapetuoti sienu skaiciu</label>
								<input type="number" name="s_kiekis" >
							</div>
							<div class="mb-3">
								<label name="d_kiekis">Iveskite norimose tapetuoti sienose esanciu duru skaiciu</label>
								<input type="number" name="d_kiekis" >
							</div>
							<div class="mb-3">
								<label name="l_kiekis">Iveskite norimose tapetuoti sienose esanciu langu skaiciu</label>
								<input type="number" name="l_kiekis" >
							</div>
							<button class="btn btn-success" type="submit">Ivesti</button>
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
